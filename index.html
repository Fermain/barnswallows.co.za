<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barn Swallows - Mount Moreland</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&family=Handlee&display=swap"

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

<body class="paper">
  <header class="paper">
    <div class="logo">
      <img class="swallow no-int" src="bird_fg.png" alt="Barn Swallow">
    </div>
    <div class="brand">
      <div class="fondamento-regular brand-content">
        <div><span>Mount Moreland</span></div>
        <div><span>Barn Swallows</span></div>
      </div>
    </div>
    <div class="social">
      <a href="https://www.instagram.com/mountmorelandbarnswallows/" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M 8 3 C 5.239 3 3 5.239 3 8 L 3 16 C 3 18.761 5.239 21 8 21 L 16 21 C 18.761 21 21 18.761 21 16 L 21 8 C 21 5.239 18.761 3 16 3 L 8 3 z M 18 5 C 18.552 5 19 5.448 19 6 C 19 6.552 18.552 7 18 7 C 17.448 7 17 6.552 17 6 C 17 5.448 17.448 5 18 5 z M 12 7 C 14.761 7 17 9.239 17 12 C 17 14.761 14.761 17 12 17 C 9.239 17 7 14.761 7 12 C 7 9.239 9.239 7 12 7 z M 12 9 A 3 3 0 0 0 9 12 A 3 3 0 0 0 12 15 A 3 3 0 0 0 15 12 A 3 3 0 0 0 12 9 z" />
        </svg>
      </a>

      <a href="https://web.facebook.com/profile.php?id=61568261203344" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12,2C6.477,2,2,6.477,2,12c0,5.013,3.693,9.153,8.505,9.876V14.65H8.031v-2.629h2.474v-1.749 c0-2.896,1.411-4.167,3.818-4.167c1.153,0,1.762,0.085,2.051,0.124v2.294h-1.642c-1.022,0-1.379,0.969-1.379,2.061v1.437h2.995 l-0.406,2.629h-2.588v7.247C18.235,21.236,22,17.062,22,12C22,6.477,17.523,2,12,2z" />
        </svg>
      </a>
    </div>
  </header>
  <main>
    <div class="grid">
      <div class="banner">
        <img class="no-int" src="banner_bg.png" alt="Watercolour banner of a barn swallow swooping over rolling hills">
      </div>

      <div></div>

      <div class="note-container">
        <div class="zapper">
          <img src="zapper-paper.png" alt="Zapper QR Code">
        </div>

        <div class="note">
          <img class="no-int" src="note.png" alt="Note decoration">
          <div class="note-content">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13708.17481755614!2d31.091339!3d-29.642019!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef710103d043209%3A0x128b036287265d94!2sLake%20Victoria%20Barn%20Swallows%20Viewing%20Site!5e1!3m2!1sen!2sza!4v1731488222054!5m2!1sen!2sza"
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>

      <div class="clipboard-container">
        <div class="clipboard">
          <img class="no-int" src="clipboard.png" alt="Clipboard">
          <div class="clipboard-content">
            <h2>Opening Hours</h2>
            <table>
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Open</th>
                  <th>Closed</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Friday</td>
                  <td>17:00</td>
                  <td>19:00</td>
                </tr>
                <tr>
                  <td>Saturday</td>
                  <td>17:00</td>
                  <td>19:00</td>
                </tr>
                <tr>
                  <td>Sunday</td>
                  <td>17:00</td>
                  <td>19:00</td>
                </tr>
              </tbody>
            </table>
            <br>
            <h2>Entry Fee</h2>
            <table>
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Adult</td>
                  <td>R50</td>
                </tr>
                <tr>
                  <td>Child</td>
                  <td>R20</td>
                </tr>
              </tbody>
            </table>

            <div class="contact">
              <a href="mailto:admin@barnswallows.co.za">admin@barnswallows.co.za</a>
              <a href="tel:+27713546964">0713546964</a>
            </div>

          </div>
        </div>
      </div>

    </div>
  </main>
  <footer class="paper">
    <i>All proceeds to <a href="#">Mount Moreland Monitors</a></i> - <i><b>Card and Zapper
        only</b>, donations welcome</i>
  </footer>

</body>

</html>
